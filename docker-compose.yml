version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - luwieditor-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres
    networks:
      - luwieditor-network

  django:
    build:
      context: ./django-backend
      dockerfile: ../docker/Dockerfile.django
    ports:
      - "8000:8000"
    volumes:
      - ./django-backend:/app
      - ./ai-models:/app/ai-models
    environment:
      - DJANGO_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - luwieditor-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-luwieditor}
      - POSTGRES_USER=${POSTGRES_USER:-luwieditor}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-luwieditor}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - luwieditor-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - luwieditor-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - django
    networks:
      - luwieditor-network

volumes:
  postgres-data:
  redis-data:

networks:
  luwieditor-network:
    driver: bridge
